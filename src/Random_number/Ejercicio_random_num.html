<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Ejemplo</title>
</head>
<body>
    <h1>Número aleatorio</h1>
    <p id="result">Cargando...</p>

    <script>
    function randomNum() {
        var  xhr= new XMLHttpRequest();

        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    console.log(xhr.responseText);
                    var answer = JSON.parse(xhr.responseText); 
                    var ranNum = answer.value;
                    document.getElementById("result").textContent = "Número aleatorio es: " + ranNum;
                } else {
                    console.error("Error:", xhr.status);
                }
            }
        };

        xhr.open("GET", "http://localhost:5000/random_num", true);
        xhr.send();
    }

    window.onload = randomNum;
    </script>
</body>
</html>
